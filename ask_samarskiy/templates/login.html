{% extends "layouts/base-1.html" %}

{% block title %}Login{% endblock title %}

{% load static %}

{% block content %}

<div class="d-flex gap-3 align-items-center ml-3">
    <h1>Log In</h1>
</div>
<div class="d-flex ml-3 mb-3">
    <div class="text-danger">Sorry, wrong password!</div>
</div>
<div class="row">
    <div class="col-8">
        <div class="mb-3 row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="Login" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
            </div>
    </div>
    <div class="pt-3 row">
        <div class="col-sm-2"></div>
        <div class="col-3 mb-3">
            <div class="d-flex">
                <br>
                <button class="btn btn-primary">Log In!</button>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <form class="col-sm-10">
            <div class="d-flex">
                <a href="{% url 'signup' %}">create new acount</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
