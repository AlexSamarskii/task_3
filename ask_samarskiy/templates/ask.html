{% extends "layouts/base-1.html" %}

{% block title %}Ask{% endblock title %}

{% load static %}

{% block content %}

<div class="d-flex gap-3 align-items-center">
  <h1>New Question</h1>
</div>
<div class="col-8">
  <form>
    <div class="form-group row p-2 mb-3 w-80">
      <label for="inputText" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row p-2 mb-3 w-80"> 
      <label for="floatingTextarea2" class="col-sm-1 col-form-label">Text</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
      </div>
    </div>
    <div class="form-group row p-2 mb-3 w-80">
      <label for="inputText" class="col-sm-1 col-form-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row p-2 mb-3 w-80">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <button class="btn btn-primary">Ask</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
